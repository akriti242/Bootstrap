<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- ===bootstrap link=== -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <h3 class="bg-danger text-white text-center mt-3 p-2  "> Display Card Bootstrap 5</h3>

            <div class="col-md-4 mt-3">
                <div class="card shadow">
                    <img src="https://images.unsplash.com/photo-1592496431122-2349e0fbc666?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Ym9vayUyMGNvdmVyfGVufDB8fDB8fHww"
                        class="w-100 img-fluid">
                    <div class="card-body">
                        <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat eum alias aliquid
                            inventore, Placeat eum alias aliquid
                            </p>
                        <button class="btn btn-warning "> Read More...</button>
                    </div> <!--  card body end -->
                </div> <!--  card  end -->
            </div>




            <div class="col-md-4 mt-3"> 
                <div class="card shadow">
                    <h2 class="text-center bg-primary text-white p-1"> Sign-Up</h2>
                <div class="card-body">
                    <form class="">
                        <div class="mb-2">
                            <label > Name:</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label > Email:</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label > Password:</label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label > Confirm Password:</label>
                            <input type="password" class="form-control">
                        </div>
                       <button class="btn btn-primary mt-3"> SIGN UP</button>
                    </form>
                </div>    <!--  card-body-end -->
            </div>   <!--  card-end -->
            </div>   <!--  2nd COLOUM -end -->
          
            <div class="col-md-4 mt-3">

                <div class="card shadow">
                    <h2 class="text-center bg-success text-light p-1"> Log-In </h2>
                <div class="card-body">
                    <form class="form-control">
                      
                        <div class="mb-2">
                            <label > Email:</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label > Password:</label>
                            <input type="password" class="form-control">
                        </div>
                       
                       <button class="btn btn-success"> LOGIN</button>
                    </form>
                </div>    <!--  card-body-end -->
            </div>   <!--  card-end -->
            </div>
        </div>
    </div>
</body>

</html>
