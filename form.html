<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- ===bootstrap link=== -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!-- container start -->
    <div class="container">
        <div class="row">
            <!-- left coloum start -->
            <div class="col-md-6 mt-3">
                <h3 class="bg-primary"> Full Stack Mern Stack Development</h3>
                <p> Full Stack Mern Stack Development </p>
                <hr>
                <img src="https://res.cloudinary.com/depjzfj9a/image/upload/v1702998213/blogImage/e9ovbcgkwt4qzq9lk02a.png"
                    class="w-100">

                <p> Full Stack Mern Stack Development </p>
            </div>

            <!-- right coloum start -->

            <div class="col-md-6 mt-3">
                <h3 class="text-center bg-dark text-white"> Form</h3>

                <form action="" class="form-control mt-5">
                    <div class="mb-3">
                        <label> Name:</label>
                        <input type="text" name="" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label> Email:</label>
                        <input type="email" name="" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label> D.O.B.:</label>
                        <input type="date" name="" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label> Password:</label>
                        <input type="password" name="" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label> Address:</label>
                        <textarea class="form-control"> </textarea>
                    </div>
                    <div class="mb-3 ">
                        <label> College:</label>
                        <select class="form-control">
                            <option value=""> Select College </option>
                            <option value=""> ITM </option>
                            <option value=""> MITS</option>
                            <option value=""> RJIT </option>
                        </select>
                    </div>
                    <div class="mb-3 ">
                        <label> Upload your documents:</label>
                        <input type="file" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg"> SUBMIT</button>
                </form>
            </div>
        </div> <!--  row end -->
    </div> <!--  container end -->
</body>

</html>
