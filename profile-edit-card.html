<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- ===bootstrap link=== -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- icon link -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body class="bg-light">
    <!-- container start -->
    <div class="container">
        <!-- row start -->
        <div class="row d-flex justify-content-center">
            <!-- col start -->
            <div class="col-md-10 mt-5 pt-5">
                <!-- 2 row start -->
                <div class="row ">
                    <div class="col-sm-4  rounded-left" style="background: rgb(220, 120, 40);
                    box-shadow: 0 0 10px 0px rgba(0, 0, 0, 0.5);">
                        <!-- card 1 start -->
                        <div class="card-block text-center text-light">
                            <img src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dXNlcnxlbnwwfHwwfHx8MA%3D%3D"  class="rounded-circle w-75 mt-5 border border-dark">
                            <h2 class="font-weight-bold mt-5 "> username</h2>
                            <br>
                            

                        </div>
                        <!-- card end  -->
                    </div>
                    <!-- small col end  -->

                    <div class="col-sm-8 bg-light rounded-right">
                        <h3 class="mt-5 text-center"> User Details  </h3>
                        <hr class="badge-primary " style="
                        border: 1px solid rgb(220, 120, 40);
                        background-color: rgb(220, 120, 40);
                        "> 
                        <div class="row">

                            <div class="col-sm-6 text-center ">
                                <p style="font-weight: 600;"> NAME: </p>
                                <h6 class="text-muted fw-normal"> abcd abcd</h6>
                            </div>
                            <div class="col-sm-6 text-center">
                                <p style="font-weight: 600;"> EMAIL: </p>
                                <h6 class="text-muted fw-normal"> user@gmail.com</h6>
                            </div>

                        
                        </div>

                      

                        <h4 class="mt-5 text-center "> ACTION  <i class="fas fa-edit" style="color: rgb(220, 120, 40);"></i></h4>
                      
                        <div class="row mt-4">
                       
                            <div class="col-sm-6 text-center">
                                <button type="button" class="btn btn-outline-dark ">Update Profile</button> 
                              
                            </div>
                            <div class="col-sm-6 text-center">
                                <button type="button" class="btn btn-outline-dark">Change Password</button>
                            </div>
                        </div> 
                        <br>
                        <hr class="badge-info " 
                        style="
                        border: 1px solid rgb(220, 120, 40);
                        background-color: rgb(220, 120, 40);">              
                    </div>

                   
                </div>
                <!-- row 2 end -->
            </div>
            <!-- col end -->
        </div>
        <!-- row end  -->
    </div>
    <!-- container end -->
</body>

</html>
